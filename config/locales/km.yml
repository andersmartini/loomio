    header: "សូមស្វាគមន៍មកកាន់ការពិភាក្សាលើកដំបូងរបស់អ្នក​"
    message: "<p> ប្រធានបទនេះគឺនៅផ្នែកខាងលើនៃទំព័រនេះជាមួយនឹងបរិបទក្រោម។ </ p> <p>ការពិភាក្សាគឺនៅលើខាងឆ្វេង, ការសម្រេចចិត្តឡើងមកនៅខាងស្តាំ។ប្រសិនបើអ្នកគិតថាក្រុមនេះគឺជាការត្រៀមខ្លួនជាស្រេចដើម្បីធ្វើឱ្យការសម្រេចចិត្តមួយដែលអ្នកអាចធ្វើឱ្យសំណើមួយសម្រាប់ក្រុមនេះដើម្បីពិចារណា។ </ p>"
  group_helper_text:
    header: "សូមស្វាគមន៍មកកាន់ក្រុមថ្មីរបស់អ្នក!​"
    message: "<p> នេះគឺជា<ដ៏រឹងមាំ>ទំព័រក្រុម</ដ៏រឹងមាំ>នៅខាងឆ្វេងគឺជាបញ្ជីនៃការពិភាក្សាទាំងអស់នៅក្នុងក្រុមនេះ\n</ p> <p> នៅពេលដែលអ្នកចង់បានក្រុមដើម្បីពិភាក្សាអំពីប្រធានបទផ្សេងទៀតគឺចាប់ផ្តើមការពិភាក្សាជាថ្មី។ </ p>"
  dashboard_helper_text:
    header: "សូមស្វាគមន៍មកកាន់ទំព័រដើមរបស់អ្នក​"
    message: "<p> គេហទំព័រនេះបង្ហាញអ្នកទាំងអស់នៃការពិភាក្សានាពេលបច្ចុប្បន្ននៅក្នុងក្រុមទាំងអស់ដែរអ្នកជាសមាជិកមួយ </ p> <p> អ្នកអាចចាប់ផ្តើមការពិភាក្សាលើប្រធានបទថ្មីមួយដោយចុច \"ចាប់ផ្ដើមការពិភាក្សាមួយ\" ប៊ូតុង។ </ p>"
