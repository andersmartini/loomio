    any_amount: eller ett engångsbidrag om
    currency_desc: Beloppen är angivna i US dollar
    monthly_html: Jag vill göra ett månadsvis bidrag om
    one_time_html: Jag vill göra ett engångsbidrag m
    submit: Gör ett bidrag
    tooltip: Lär mer om vår medlemsfinansieringsmodell
    thought_about_contributing: Din möjlighet att bidra
    thought_about_contributing_description: |
      Loomio är ett socialt kooperativ som arbetar för att göra det enkelt för alla att delta i beslut som påverkar dem.
      Pengar borde inte få vara ett hinder för att kunna fatta beslut tillsammans. Loomio finansieras genom bidrag från våra användare, samt abonnemang som betalas av etablerade organisationer som använder verktyget.

      Ditt bidrag gör att vi kan hålla Loomio oberoende, fri från reklam, samt fritt tillgängligt för kategorier som gör bra saker för samhället.

      Tack för att du gör detta möjligt!
    thank_you_title: Tack för att du bidrar till Loomio!
    thank_you_body: |+
      Ditt bidrag hjälper oss att utveckla enkla och bra verktyg för gemensamt beslutsfattande till nytta för världen.

      Du kommer att få ett kvitto på ditt bidrag per email.

      Alla är välkomna att gå med i Loomios Community, där vi pratar om hur man får ut mesta möjliga av verktyget, samt hur det kan göra ännu bättre.

      <a href='https://www.loomio.org/groups/3'> Ta mig till kategorin Loomio Community &raquo;</a>

    making_a_donation: Gör en donation
    making_a_donation_description: |
      Loomio är ett socialt kooperativ som arbetar för att göra det enkelt för alla att delta i beslut som påverkar dem.

      Ditt bidrag gör det möjligt för oss att hålla Loomio oberoende, fri från reklam, samt fritt tillgängligt för kategorier som vill göra bra saker för samhället.

      Tack för att du gör detta möjligt!
