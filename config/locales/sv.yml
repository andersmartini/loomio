      kategorier som har få medel att betala för sig använder en Betala-vad-du-kan-modell: dvs att deras medlemmar uppmanas att lämna ett frivilligt bidrag. Ditt bidrag innebär att vi kan hålla Loomio oberoende, fri från reklam, samt att den drivs av och för våra medlemmar.
